<div class="w-full h-fit flex flex-col space-y-10">

  <span class="text-4xl">Contacts Table</span>

  <!-- start contacts table -->
  <div class="w-full border-2 border-gray-400 rounded-2xl py-3">
    <div class="flex p-3 space-x-5">
      <button mat-fab extended color="primary" (click)="openDialog(false)">
        <mat-icon>add</mat-icon>
        <span>Add contact</span>
      </button>

      <input matInput color="primary" class="px-6 py-2 border-2 border-blue-900 rounded-full shadow-lg focus:shadow-xl" (input)="searchContacts($event)" placeholder="Search by name">
    </div>

    <table class="w-full" mat-table [dataSource]="dataSource" class="mat-elevation-z0">

      <!-- id Column -->
      <ng-container class="w-1/6" matColumnDef="id">
        <th class="text-2xl" mat-header-cell *matHeaderCellDef> ID </th>
        <td class="text-xl" mat-cell *matCellDef="let contact"> {{contact.id}} </td>
      </ng-container>

      <!-- name Column -->
      <ng-container class="w-2/6" matColumnDef="name">
        <th class="text-2xl" mat-header-cell *matHeaderCellDef> Name </th>
        <td class="text-xl" mat-cell *matCellDef="let contact"> {{contact.name}} </td>
      </ng-container>

      <!-- email Column -->
      <ng-container class="w-1/6" matColumnDef="email">
        <th class="text-2xl" mat-header-cell *matHeaderCellDef> email </th>
        <td class="text-xl" mat-cell *matCellDef="let contact"> {{contact.email}} </td>
      </ng-container>

      <!-- phone Column -->
      <ng-container class="w-1/6" matColumnDef="phone">
        <th class="text-2xl" mat-header-cell *matHeaderCellDef> phone </th>
        <td class="text-xl" mat-cell *matCellDef="let contact"> {{contact.phone}} </td>
      </ng-container>

      <!-- action Column -->
      <ng-container class="w-1/6" matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let contact">
          <button mat-icon-button color="primary" (click)="openDialog(true,contact)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="deleteContact(contact)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <!-- end contacts table -->

</div>
